<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Acerte o Número</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Acerte o Número!</h1>
    <p>Digite um número entre 1 e 50:</p>

    <form method="POST">
        <input type="number" name="palpite" min="1" max="50" required>
        <button type="submit">Enviar</button>
    </form>

    {% if mensagem %}
        <p class="mensagem">{{ mensagem }}</p>
    {% endif %}
</body>
</html>
